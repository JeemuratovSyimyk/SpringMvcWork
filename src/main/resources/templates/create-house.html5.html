<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create House</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px 0;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      text-align: center;
    }
    .button:hover {
      background-color: #0056b3;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
    }
    input, select {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button[type="submit"] {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
    }
    button[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Create House</h1>
  <form th:action="@{/houses}" th:object="${house}" method="post">
    <label>Type:</label>
    <input type="text" th:field="*{type}" required/>
    <label>Address:</label>
    <input type="text" th:field="*{address}" required/>
    <label>Agency:</label>
    <select th:field="*{agency.id}" required>
      <option th:each="agency : ${agencies}" th:value="${agency.id}" th:text="${agency.name}">Agency</option>
    </select>
    <button class="button" type="submit">Save</button>
  </form>
  <a class="button" th:href="@{/houses}">Back to Houses</a>
</div>
</body>
</html>
