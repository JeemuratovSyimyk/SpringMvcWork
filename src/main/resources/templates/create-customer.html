<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Customer</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1>Create Customer</h1>
    <form th:action="@{/customers}" th:object="${customer}" method="post">
        <label>Full Name:</label>
        <input type="text" th:field="*{fullName}" required/>
        <label>Phone Number:</label>
        <input type="text" th:field="*{phoneNumber}" required/>
        <label>Email:</label>
        <input type="email" th:field="*{email}" required/>
        <label>Age:</label>
        <input type="number" th:field="*{age}" required/>
        <label>Agency:</label>
        <select th:field="*{agency.id}" required>
            <option th:each="agency : ${agencies}" th:value="${agency.id}" th:text="${agency.name}">Agency Name</option>
        </select>
        <button class="button" type="submit">Save</button>
    </form>
    <a class="button" th:href="@{/customers}">Back to Customers</a>
</div>
</body>
</html>
