<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Customer</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
<div class="container">
  <h1>Create Customer</h1>
  <form th:action="@{/customers}" th:object="${customer}" method="post">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" th:field="*{fullName}" required/>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/>

    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" required/>

    <label for="agency">Agency:</label>
    <select id="agency" th:field="*{agency.id}" required>
      <option th:each="agency : ${agencies}" th:value="${agency.id}" th:text="${agency.name}">Agency</option>
    </select>

    <button class="button" type="submit">Save</button>
  </form>
  <a class="button" th:href="@{/customers}">Back to Customers</a>
</div>
</body>
</html>
