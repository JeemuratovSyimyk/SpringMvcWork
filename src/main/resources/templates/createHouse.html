<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bookings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f7f7f7;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px 0;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      text-align: center;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Bookings</h1>
  <a class="button" th:href="@{/bookings/create}">Create New Booking</a>
  <table>
    <thead>
    <tr>
      <th>House Type</th>
      <th>House Address</th>
      <th>Customer Full Name</th>
      <th>Booking Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="booking : ${bookings}">
      <td th:text="${booking.house.type}">House Type</td>
      <td th:text="${booking.house.address}">House Address</td>
      <td th:text="${booking.customer.fullName}">Customer Full Name</td>
      <td th:text="${#dates.format(booking.bookingDate, '2024-02-08 HH:mm:ss')}">Booking Date</td>
      <td>
        <a class="button" th:href="@{/bookings/{id}(id=${booking.id})}">View</a>
        <a class="button" th:href="@{/bookings/delete/{id}(id=${booking.id})}
